                <p class="experience-info__company-about">
                  Онлайн-платформа профориентации на основе игровых практик
                </p>
              </div>
              <p class="experience-info__description">
                ProfPlay — онлайн-платформа профориентации, специализирующаяся
                на методах геймификации. Основная цель платформы — сделать
                процесс выбора будущей профессии для подростков не только
                продуктивным, но и интересным, опираясь на игровые практики.
                Что мы хотим сделать: 1. Создать систему тестирования
                пользователей. 2. Проанализировать и выбрать лучшие методы
                геймификации профориентации. 3. Разработать концепцию мини-игр
                по различным профессиям. 4. Внедрить ачивки и балльную систему
                для участников Инструменты и технологии: Python, React,
                PostgreSQL
              </p>

                </p>
              </div>
              <p class="experience-info__description">
                ProfPlay — онлайн-платформа профориентации, специализирующаяся
                на методах геймификации. Основная цель платформы — сделать
                процесс выбора будущей профессии для подростков не только
                продуктивным, но и интересным, опираясь на игровые практики.
                Что мы хотим сделать: 1. Создать систему тестирования
                пользователей. 2. Проанализировать и выбрать лучшие методы
                геймификации профориентации. 3. Разработать концепцию мини-игр
                по различным профессиям. 4. Внедрить ачивки и балльную систему
                для участников Инструменты и технологии: Python, React,
                PostgreSQL
              </p>
